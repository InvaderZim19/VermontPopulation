<!DOCTYPE html>
<html> 
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <!-- CSS Stylesheet -->
    <style type="text/css">
    	svg {
		  font: 10px sans-serif;
		}

		.caption {
		  font-weight: bold;
		}

		.key path {
		  display: none;
		}

		.key line {
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.county-border {
		  fill: none;
		  stroke: #000;
		  stroke-opacity: .3;
		}
    </style>
  </head>
  <body>
  	<script type= "text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <h1 style = "text-align:center; color:#556B2F"><bold> Vermont Population Density, 2014 </bold></h1>
    <!-- Your D3.js code for making a Bar Graph -->
    <script type="text/javascript">
      
        // svg dimensions
    	var width = 960,
    		height = 900;
        
        // comma formatting
		var formatNumber = d3.format(",d");

		var path = d3.geo.path()
		    .projection(null);
        
        // creating one set of colors
		var color = d3.scale.threshold()
		    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
		    .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);
        
        // the other set of colors to swtich to
        var color2 = d3.scale.threshold()
            .domain([10, 25, 50, 100, 525, 1000, 2500, 5000])
            .range(["#C8E6C9", "#A5D6A7", "#81C784", "#66BB6A", "#4CAF50", "#43A047", "#388E3C", "#2E7D32", "#1B5E20"]);

		// A position encoding for the key only.
		var x = d3.scale.linear()
		    .domain([0, 5100])
		    .range([0, 480]);
      
        // creates the xaxis for the legend
		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom")
		    .tickSize(13)
		    .tickValues(color.domain())
		    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });
        
        // attaches the svg with the d3
		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);
      
        // changes the position of the key
		var g = svg.append("g")
		    .attr("class", "key")
		    .attr("transform", "translate(20,850)");
        
        // draw the legend's boxes
		g.selectAll("rect")
		    .data(color.range().map(function(d, i) {
		      return {
		        x0: i ? x(color.domain()[i - 1]) : x.range()[0],
		        x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
		        z: d
		      };
		    }))
		  .enter().append("rect")
		    .attr("height", 8)
		    .attr("x", function(d) { return d.x0; })
		    .attr("width", function(d) { return d.x1 - d.x0; })
		    .style("fill", function(d) { return d.z; });
        
        // attach the text the legend itself
		g.call(xAxis).append("text")
		    .attr("class", "caption")
		    .attr("y", -6)
		    .text("Population per square mile");

        // parse the vermont json file which has the counties and tracts
		d3.json("vt.json", function(error, vt) {
		  if (error) throw error;

		  var tracts = topojson.feature(vt, vt.objects.tracts);

		  // Clip tracts to land.
		  svg.append("defs").append("clipPath")
		      .attr("id", "clip-land")
		    .append("path")
		      .datum(topojson.feature(vt, vt.objects.counties))
		      .attr("d", path);

		  // Group tracts by color for faster rendering.
		  svg.append("g")
		      .attr("class", "tract")
		      .attr("clip-path", "url(#clip-land)")
		    .selectAll("path")
		      .data(d3.nest()
		        .key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
		        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
		    .enter().append("path")
		      .style("fill", function(d) { return d.key; })
		      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });

		  // Draw county borders.
		  svg.append("path")
		      .datum(topojson.mesh(vt, vt.objects.counties, function(a, b) { return a !== b; }))
		      .attr("class", "county-border")
		      .attr("d", path);
		});

		d3.select(self.frameElement).style("height", height + "px");
    </script>
    <!-- Submission Info -->
    <div id="context"></div>
    <h4>Created by Karl Cassel </h4>
      
    <h4>Description: A visualization of the population density in Vermont. </h4>
      
    <h4> Sources: </h4>
    <ul>

      <li> <a href="https://bl.ocks.org/mbostock/5562380">Mike Bostock's California Visualization</a></li>
    </ul>
      
  </body>
</html>
